<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css"/>
    <title>Todo Application</title>
</head>
<body>
    <div class="bg-container">
        <h1 class="main-heading">Todos</h1>
        <p class="main-para">Create Task</p>
        <div class="input-container">
            <input id="inputelement" placeholder="What Needs to be done ?" class="input" type="text"/>
        
        <button id="addButton" class="add-button">Add</button>
       
        <p class="task-element">My Tasks</p>
        <ul class="todo-item-container" id="unorderList"></ul>
        <button id="saveButton" class="add-button">Save</button>

    </ul>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
